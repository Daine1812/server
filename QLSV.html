<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUẢN LÝ SINH VIÊN</title>
    <style>
       form,h1{margin-bottom:20px}button,th{background-color:#4caf50;color:#fff;cursor:pointer}label,th{font-weight:700}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background-image:url('./anh nen.jpg');background-size:cover;background-position:center;margin:0;padding:20px;color:#333}.container{max-width:900px;margin:40px auto;background:rgba(255,255,255,.9);box-shadow:0 2px 10px rgba(0,0,0,.1);border-radius:12px;padding:20px}h1{text-align:center;color:#4caf50;font-size:28px}label{display:block;margin-bottom:8px}input[type=date],input[type=number],input[type=text]{width:calc(100% - 16px);padding:10px;margin:8px 0;border:1px solid #ddd;border-radius:8px;font-size:14px;box-sizing:border-box}.search-bar input,table{width:100%;font-size:14px}button{border:none;padding:10px 20px;border-radius:8px;font-size:14px;transition:background-color .3s;margin-right:10px}button:hover{background-color:#45a049}table{border-collapse:separate;border-spacing:0;margin-top:20px}table,td,th{border:1px solid #ddd;padding:10px;border-radius:8px}td,th{text-align:left}tr:nth-child(2n){background-color:#f2f2f2}tr:hover{background-color:#e9f3e7}.search-bar{margin:20px 0}.search-bar input{padding:10px;border-radius:8px;border:1px solid #ddd}#studentDetailSection{display:none;margin-top:30px}.btn-back{background-color:#f44336;margin-top:10px}.btn-back:hover{background-color:#d32f2f}.status-dot{width:10px;height:10px;border-radius:50%;display:inline-block;margin-right:10px}.status-dot.active{background-color:#4caf50}.status-dot.inactive{background-color:#f44336}
    </style>
</head>
<body>
    <div class="container"><h1>QUẢN LÝ SINH VIÊN</h1><div id="studentListSection"><form id="studentForm"><label for="name">Họ tên:</label><input type="text" id="name" name="name" required><label for="dob">Ngày sinh:</label><input type="date" id="dob" name="dob" required><label for="studentId">ID Sinh viên:</label><input type="number" id="studentId" name="studentId" required><label for="citizenId">Căn cước công dân:</label><input type="text" id="citizenId" name="citizenId" required><label for="school">Trường:</label><input type="text" id="school" name="school" required><label for="status">Trạng thái:</label><select id="status" name="status" required><option value="active">Đang học</option><option value="inactive">Đã nghỉ học</option></select><label for="residence">Lưu trú:</label><input type="text" id="residence" name="residence" required><label for="gender">Giới tính:</label><select id="gender" name="gender" required><option value="male">Nam</option><option value="female">Nữ</option><option value="other">Khác</option></select><label for="religion">Tôn giáo:</label><input type="text" id="religion" name="religion"><label for="familyCity">Thành phần gia đình:</label><input type="text" id="familyCity" name="familyCity" required><button type="button" onclick="addStudent()">Lưu thông tin</button></form><div class="search-bar"><input type="text" id="search" onkeyup="searchStudent()" placeholder="Tìm kiếm sinh viên..."></div><table id="studentTable"><thead><tr><th onclick='sortStudents("studentId")'>ID Sinh viên</th><th onclick='sortStudents("name")'>Họ tên</th><th onclick='sortStudents("dob")'>Ngày sinh</th><th onclick='sortStudents("citizenId")'>Căn cước công dân</th><th onclick='sortStudents("school")'>Trường</th><th onclick='sortStudents("status")'>Trạng thái</th><th onclick='sortStudents("residence")'>Lưu trú</th><th onclick='sortStudents("gender")'>Giới tính</th><th onclick='sortStudents("religion")'>Tôn giáo</th><th onclick='sortStudents("familyCity")'>Thành phần gia đình</th><th>Hành động</th></tr></thead><tbody></tbody></table></div><div id="studentDetailSection"><form id="studentDetailForm"><label for="detailName">Họ tên:</label><input type="text" id="detailName" name="detailName" required><label for="detailDob">Ngày sinh:</label><input type="date" id="detailDob" name="detailDob" required><label for="detailStudentId">ID Sinh viên:</label><input type="number" id="detailStudentId" name="detailStudentId" required readonly="readonly"><label for="detailCitizenId">Căn cước công dân:</label><input type="text" id="detailCitizenId" name="detailCitizenId" required><label for="detailSchool">Trường:</label><input type="text" id="detailSchool" name="detailSchool" required><label for="detailStatus">Trạng thái:</label><select id="detailStatus" name="detailStatus" required><option value="active">Đang học</option><option value="inactive">Đã nghỉ học</option></select><label for="detailResidence">Lưu trú:</label><input type="text" id="detailResidence" name="detailResidence" required><label for="detailGender">Giới tính:</label><select id="detailGender" name="detailGender" required><option value="male">Nam</option><option value="female">Nữ</option><option value="other">Khác</option></select><label for="detailReligion">Tôn giáo:</label><input type="text" id="detailReligion" name="detailReligion"><label for="detailFamilyCity">Thành phần gia đình:</label><input type="text" id="detailFamilyCity" name="detailFamilyCity" required><button type="button" onclick="updateStudent()">Cập nhật</button><button type="button" class="btn-back" onclick="showStudentList()">Quay lại</button></form></div></div>

    <script>
        let students=[];function addStudent(){let e={studentId:document.getElementById("studentId").value,name:document.getElementById("name").value,dob:document.getElementById("dob").value,citizenId:document.getElementById("citizenId").value,school:document.getElementById("school").value,status:document.getElementById("status").value,residence:document.getElementById("residence").value,gender:document.getElementById("gender").value,religion:document.getElementById("religion").value,familyCity:document.getElementById("familyCity").value};students.push(e),renderStudentTable(),document.getElementById("studentForm").reset()}function renderStudentTable(){let e=document.querySelector("#studentTable tbody");e.innerHTML="",students.forEach(t=>{let d=document.createElement("tr");d.innerHTML=`
                    <td>${t.studentId}</td>
                    <td>${t.name}</td>
                    <td>${t.dob}</td>
                    <td>${t.citizenId}</td>
                    <td>${t.school}</td>
                    <td><span class="status-dot ${"active"===t.status?"active":"inactive"}"></span>${"active"===t.status?"Đang học":"Đ\xe3 nghỉ học"}</td>
                    <td>${t.residence}</td>
                    <td>${t.gender}</td>
                    <td>${t.religion}</td>
                    <td>${t.familyCity}</td>
                    <td>
                        <button onclick="viewStudentDetail('${t.studentId}')">Xem</button>
                        <button onclick="deleteStudent('${t.studentId}')">X\xf3a</button>
                    </td>
                `,e.appendChild(d)})}function searchStudent(){let e=document.getElementById("search").value.toLowerCase(),t=students.filter(t=>t.name.toLowerCase().includes(e)||t.studentId.toLowerCase().includes(e)||t.citizenId.toLowerCase().includes(e));renderFilteredStudentTable(t)}function renderFilteredStudentTable(e){let t=document.querySelector("#studentTable tbody");t.innerHTML="",e.forEach(e=>{let d=document.createElement("tr");d.innerHTML=`
                    <td>${e.studentId}</td>
                    <td>${e.name}</td>
                    <td>${e.dob}</td>
                    <td>${e.citizenId}</td>
                    <td>${e.school}</td>
                    <td><span class="status-dot ${"active"===e.status?"active":"inactive"}"></span>${"active"===e.status?"Đang học":"Đ\xe3 nghỉ học"}</td>
                    <td>${e.residence}</td>
                    <td>${e.gender}</td>
                    <td>${e.religion}</td>
                    <td>${e.familyCity}</td>
                    <td>
                        <button onclick="viewStudentDetail('${e.studentId}')">Xem</button>
                        <button onclick="deleteStudent('${e.studentId}')">X\xf3a</button>
                    </td>
                `,t.appendChild(d)})}function viewStudentDetail(e){let t=students.find(t=>t.studentId===e);document.getElementById("detailStudentId").value=t.studentId,document.getElementById("detailName").value=t.name,document.getElementById("detailDob").value=t.dob,document.getElementById("detailCitizenId").value=t.citizenId,document.getElementById("detailSchool").value=t.school,document.getElementById("detailStatus").value=t.status,document.getElementById("detailResidence").value=t.residence,document.getElementById("detailGender").value=t.gender,document.getElementById("detailReligion").value=t.religion,document.getElementById("detailFamilyCity").value=t.familyCity,document.getElementById("studentListSection").style.display="none",document.getElementById("studentDetailSection").style.display="block"}function updateStudent(){let e=document.getElementById("detailStudentId").value,t=students.findIndex(t=>t.studentId===e);-1!==t&&(students[t]={studentId:document.getElementById("detailStudentId").value,name:document.getElementById("detailName").value,dob:document.getElementById("detailDob").value,citizenId:document.getElementById("detailCitizenId").value,school:document.getElementById("detailSchool").value,status:document.getElementById("detailStatus").value,residence:document.getElementById("detailResidence").value,gender:document.getElementById("detailGender").value,religion:document.getElementById("detailReligion").value,familyCity:document.getElementById("detailFamilyCity").value}),renderStudentTable(),showStudentList()}function deleteStudent(e){students=students.filter(t=>t.studentId!==e),renderStudentTable()}function showStudentList(){document.getElementById("studentListSection").style.display="block",document.getElementById("studentDetailSection").style.display="none"}function sortStudents(e){students.sort((t,d)=>t[e]<d[e]?-1:t[e]>d[e]?1:0),renderStudentTable()}
    </script>
</body>
</html>

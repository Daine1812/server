<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Điểm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="them_thong_bao.html">Thêm Thông Báo</a></li>
                <li><a href="xem_thong_bao.html">Xem Thông Báo</a></li>
                <li><a href="them_thoi_khoa_bieu.html">Thêm Thời Khóa Biểu</a></li>
                <li><a href="xem_thoi_khoa_bieu.html">Xem Thời Khóa Biểu</a></li>
                <li><a href="nhap_diem.html">Nhập Điểm</a></li>
                <li><a href="xem_diem.html">Xem Điểm</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Nhập Điểm</h1>
        <form id="score-form">
            <label for="student">Học sinh:</label><br>
            <input type="text" id="student" name="student" required><br><br>
            <label for="score">Điểm:</label><br>
            <input type="number" id="score" name="score" required><br><br>
            <button type="submit">Lưu Điểm</button>
        </form>
    </main>
    <footer>
        <p>© 2024 Trang Web Học Tập</p>
    </footer>

    <script>
        // Kiểm tra quyền truy cập
        const userRole = localStorage.getItem('userRole');
        if (userRole !== 'admin') {
            alert('Bạn không có quyền truy cập trang này.');
            window.location.href = 'index.html';
        }

        document.getElementById('score-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const student = document.getElementById('student').value;
            const score = document.getElementById('score').value;

            const scores = JSON.parse(localStorage.getItem('scores')) || [];
            scores.push({ student, score });
            localStorage.setItem('scores', JSON.stringify(scores));

            window.location.href = 'xem_diem.html';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Thời Khóa Biểu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="them_thong_bao.html">Thêm Thông Báo</a></li>
                <li><a href="xem_thong_bao.html">Xem Thông Báo</a></li>
                <li><a href="them_thoi_khoa_bieu.html">Thêm Thời Khóa Biểu</a></li>
                <li><a href="xem_thoi_khoa_bieu.html">Xem Thời Khóa Biểu</a></li>
                <li><a href="nhap_diem.html">Nhập Điểm</a></li>
                <li><a href="xem_diem.html">Xem Điểm</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Xem Thời Khóa Biểu</h1>
        <div id="schedule-list"></div>
        <button onclick="goHome()">Quay về Trang Chủ</button>
    </main>
    <footer>
        <p></p>
    </footer>

    <script>
        function loadSchedules() {
            const schedules = JSON.parse(localStorage.getItem('schedules')) || [];
            const scheduleList = document.getElementById('schedule-list');

            schedules.forEach((schedule, index) => {
                const scheduleDiv = document.createElement('div');
                scheduleDiv.className = 'notification';
                scheduleDiv.innerHTML = `
                    <h2>${schedule.subject}</h2>
                    <p>Thời gian: ${schedule.time}</p>
                    <button onclick="deleteSchedule(${index})">Xóa</button>
                `;
                scheduleList.appendChild(scheduleDiv);
            });
        }

        function deleteSchedule(index) {
            const schedules = JSON.parse(localStorage.getItem('schedules')) || [];
            schedules.splice(index, 1);
            localStorage.setItem('schedules', JSON.stringify(schedules));
            window.location.reload();
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        window.onload = loadSchedules;
    </script>
</body>
</html>
